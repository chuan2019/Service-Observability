    container_name: fastapi-payment-service-dev
    ports:
      - "8003:8000"
    environment:
      - SERVICE_NAME=payment-service
      - JAEGER_HOST=jaeger
      - JAEGER_PORT=4318
      - ENVIRONMENT=development
      - PYTHONPATH=/app
    volumes:
      - ./app:/app/app:ro
      - ./config:/app/config:ro
